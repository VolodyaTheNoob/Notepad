<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../css/Notebook.css">
</head>
<body>
<header>
  <div id="TopMenu">
    <div id="Title" class="MenuDiv">Notepad--</div>
    <div id="NavigationMenu">
      <div id="Notebook" class="MenuDiv"><a>Notebook</a></div>
      <div id="DataBoard" class="MenuDiv"><a>DataBoard</a></div>
    </div>
  </div>
  <div id="BottomMenu">

  </div>
</header>
<div id="Redactor">
    <div id="NoteRedactor">
        <div id="TitleRedactor">
            <label for="NoteTitle"></label>
            <textarea id="NoteTitle" name="NoteTitle" rows="1" cols="64"></textarea>
        </div>
        <div id="TextRedactor">
            <label for="Note"></label>
            <textarea id="Note" name="Note" rows="32" cols="128"></textarea>
        </div>
    </div>
</div>
</body>
<script src="../js/Notebook/Notebook.js"></script>
</html>
