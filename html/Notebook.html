<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../css/Notebook.css">
</head>
<body>
<header>
  <div id="TopMenu">
    <div id="Title" class="MenuDiv">Notepad--</div>
    <div id="NavigationMenu">
      <div id="Notebook" class="MenuDiv"><a>Notebook</a></div>
      <div id="DataBoard" class="MenuDiv"><a>DataBoard</a></div>
    </div>
  </div>
  <div id="BottomMenu">

  </div>
</header>
<div id="Redactor">
    <div id="NoteRedactor">
        <div id="TitleRedactor">
            <label for="NoteTitle"></label>
            <textarea id="NoteTitle" name="NoteTitle" rows="1" cols="64"></textarea>
        </div>
        <div id="TextRedactor">
            <label for="Note"></label>
            <textarea id="Note" name="Note" rows="32" cols="128"></textarea>
        </div>
        <div id="SaveButton">
            <button name="SaveButton">Save note</button>
        </div>
    </div>
    <div id="ContextMenu">
        <ul>
            <li class="MenuButton" id="Quote"><q>Quote</q></li>
            <li class="MenuButton" id="Bold"><b>Bold</b></li>
            <li class="MenuButton" id="Italics"><i>Italics</i></li>
            <li class="MenuButton" id="Underlined"><u>Underlined</u></li>
            <li class="MenuButton" id="CrossedOut"><s>Crossed out</s></li>
            <li class="MenuButton" id="Copy">Copy</li>
            <li class="MenuButton" id="Insert">Insert</li>
            <li class="MenuButton" id="Cut">Cut</li>
            <li class="MenuButton" id="Color">Color</li>
            <li class="MenuButton" id="Font">Font</li>
            <li class="MenuButton" id="Image">Image</li>
        </ul>
    </div>
    <div id="SaveMenu" class="Menu">
        <div class="close"></div>
        <a>Save as: </a>
        <ul>
            <li class="MenuButton" id="SaveAsTextFile">Text file</li>
            <li class="MenuButton" id="SaveAsTextFileJSON">Text JSON File</li>
            <li class="MenuButton">Word</li>
            <li class="MenuButton">PDF</li>
            <li class="MenuButton">HTML</li>
        </ul>
    </div>
</div>
<script type="module" src="../js/Notebook/NoteRedactor/Redactor.js"></script>
<script type="module" src="../js/Notebook/Notebook.js"></script>
</body>
</html>
